<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator bg-white p-4 rounded shadow">
      <input type="text" id="display" class="form-control text-end mb-3 fs-3" disabled />

      <div class="row g-2">
        <div class="col"><button class="btn btn-danger w-100" id="ac">AC</button></div>
        <div class="col"><button class="btn btn-secondary w-100" data-value="%">%</button></div>
        <div class="col"><button class="btn btn-secondary w-100" data-value="**2">xÂ²</button></div>
        <div class="col"><button class="btn btn-warning w-100" data-value="/">/</button></div>

        <div class="col"><button class="btn btn-light w-100" data-value="7">7</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="8">8</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="9">9</button></div>
        <div class="col"><button class="btn btn-warning w-100" data-value=""></button></div>

        <div class="col"><button class="btn btn-light w-100" data-value="4">4</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="5">5</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="6">6</button></div>
        <div class="col"><button class="btn btn-warning w-100" data-value="-">-</button></div>

        <div class="col"><button class="btn btn-light w-100" data-value="1">1</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="2">2</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value="3">3</button></div>
        <div class="col"><button class="btn btn-warning w-100" data-value="+">+</button></div>

        <div class="col-6"><button class="btn btn-light w-100" data-value="0">0</button></div>
        <div class="col"><button class="btn btn-light w-100" data-value=".">.</button></div>
        <div class="col"><button class="btn btn-success w-100" data-value="=">=</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
